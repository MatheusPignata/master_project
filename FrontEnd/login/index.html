<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body>

    <header>
        <img src="../global/img/senai.svg" class="logo">
    </header>

    <div class="txt">
        <h1>Login</h1>
    </div>

    <div class="form">
        <form method="post">
            <input type="text" placeholder="CPF" id="cad_cpf" oninput="maskCPF(this)" required>
            <input type="password" placeholder="Senha" id="log_senha" onkeyup="setPw(this)">
        </form>
    </div>

    <div class="div_btn">
        <button type="submit" id="btn_login" onclick="login()">Login</button>
    </div>
    
    
</body>
<script src="script/script.js"></script>
</html>
